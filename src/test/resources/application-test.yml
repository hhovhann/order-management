spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pilotes-testdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: false
    locations: classpath:db/migration

mybatis:
  mapper-locations: classpath:mybatis/mappers/*.xml

server:
  port: 8080
